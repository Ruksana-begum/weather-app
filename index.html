<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="index.css">
        <title></title>
</head>

<body>
<div class="container">
        <div class="input-box">
                <input type="text" value="London" placeholder="Enter city name">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-img">
                <img src="https://listverse.com/wp-content/uploads/2014/01/156508091-e1388734902591.jpg" alt="Weather Conditions">
        </div>
        <h3 class="temp">28&deg;C</h3>
        <h2 class="weather_descrip">Scattered Clouds</h2>
        <div class="other">
                <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <p class="humidity-value"></p>
                        <p>Humidity</p>
                </div>
                <div class="wind-speed">
                        <i class="fa-solid fa-wind"></i>
                        <p class="windSpeed-value"></p>
                        <p>Wind Speed</p>
                </div>
        </div>
</div>
<script src="index.js"></script>
</body>

</html>
